<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <span class="text">0</span>
        </div>
        <button class="sec-op">AC</button>
        <button class="sec-op">+/-</button>
        <button class="sec-op">%</button>
        <button class="op div"> &#247;</button>
        <button class="dig">7</button>
        <button class="dig">8</button>
        <button class="dig">9</button>
        <button class="op mult">
            <div>+</div>
        </button>
        <button class="dig">4</button>
        <button class="dig">5</button>
        <button class="dig">6</button>
        <button class="op sub">-</button>
        <button class="dig">1</button>
        <button class="dig">2</button>
        <button class="dig">3</button>
        <button class="op add">+</button>
        <button class="dig" id="zero">0</button>
        <button class="dig">.</button>
        <button class="op"> =</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
